<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"></nav>
    <h1>8slice Pizza</h1>
    <div class="navigation">
      <ul class="navbarItems">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#menus">Menu</a></li>
        <li><a href="#order">Orders</a></li>
        <li><a href="#contact">Contacts</a></li>
      </ul>
    </div>
  </nav>

  <div class="landingPage">
    <div class="overlay">
        <div class="Salute" id="Salute">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="images/pizza_slice.jpg" alt="We love cheese" class="cheesyStart">
                    </div>
                    <div class="col-md-6 karibu-txt">
                        <h1 class="text-center text-white ">welcome <span class="pizza">8slice Pizza </span>
                        </h1>
                        <p class="text-white text-center ">The pizza that cradles your taste buds</p>
                        <p class="text-white text-center ">Pizza delivered right at your doorstep</p>
                        <a href="#menus">
                            <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
<div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="images/single-pizza-pic.png" alt="small-pizza" class="pizzasize">
                <figcaption class="text-white">Regular<br>Ksh. 550</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/medium_pizza.jpg" alt="medium-pizza" class="pizzasize">
                <figcaption class="text-white">Medium<br>Ksh. 850</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/pizza_large.jpeg" alt="large-pizza" class="pizzasize">
                <figcaption class="text-white">Large<br>Ksh. 1250</figcaption>
            </figure>
        </div>
    </div>
</div>
<div class="orders" id="orders">
    <h1 class="text-center" id="pizzaOrders">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Select your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="meatlovers">Meat Lovers</option>
                    <option value="chickenbbqpizza">Chicken BBQ</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="pepporoni">Pineapple</option>
                    <option value="magheritapizza">magheritapizza</option>
                    <option value="chickenandmushroom">Chicken and Mushroom</option>
                    
                </select>
                <label>Select you Pizza size</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="1200">Large @ ksh 1200</option>
                    <option value="900">Medium @ ksh 900</option>
                    <option value="600">Small @ ksh 600</option>
                </select>
                <label>Select your Crust:</label>
                <select class="custom-select custom-select-md mb-3"  id="crust" required>
                    <option value="50" >Thin Crust @ Ksh. 50</option>
                    <option value="100">Thick Crust @ Ksh. 100</option>
                    <option value="150" >FlatBread Crust @ sh. 150</option>
                </select>
                <label>Select Your Toppings</label>
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="50">Tomato @ sh. 50</option>
                    <option value="50">Onions @ sh. 50</option>
                    <option value="50">Mushroom @ sh. 50</option>
                    <option value="50">Green Pepper @ sh. 50</option>
                    <option value="100">Olives @ sh. 100</option>
                    <option value="100">Pineapple @ sh. 100</option>
                    <option value="100">Sweet Corn @ sh. 100</option>
                    <option value="100">Macon @ sh. 100</option>
                    <option value="170">Beef Peperoni @ sh. 170</option>
                    <option value="170">Periperi Chicken @ sh. 170</option>
                </select>
                <label for="number">Number of Pizzas</label>
                <input type="number" class="form-control" id="number" placeholder="Total pizzas" min="1" required>
